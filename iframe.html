<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>iframe</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #header {
      width: 100%;
      height: 20%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 100px;
      border: 1px solid black;
    }

    #left {
      float: left;
      width: 20%;
      height: 60%;
      background-color: #76308b;
      color: white;
      text-align: center;
      border: 1px solid black;
    }

    #right {
      float: right;
      width: 20%;
      height: 60%;
      background-color: #97378f;
      color: white;
      text-align: center;
      border: 1px solid black;
    }

    #content {
      float: left;
      width: 60%;
      height: 60%;
      background-color: #f10000;
      color: white;
      text-align: center;
      border: 1px solid black;
    }

    #footer {
      clear: both;
      width: 100%;
      height: 20%;
      background-color: #6a6cf0;
      color: white;
      text-align: center;
      line-height: 100px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="container">

    <div id="header">
      <h1>Lezzione HTML e CSS</h1>
    </div>

    <div id="left">
      
    </div>

    <div id="content">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/TxcJ2drr554?si=BUI00VSzrlpJ_zN2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div id="right">
      
    </div>

    <div id="footer">
      
    </div>

  </div>
</body>
</html>
