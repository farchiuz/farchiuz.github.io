<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      ACCEDI
    </button>
    
  
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          
          <div class="modal-header">
            <h4 class="modal-title">ACCEDI AL TUO ACCOUNT</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          
          <div class="modal-body">
            <br>
            <input type ="email" id="email" name="email" placeholder="inserisci email">
            <br>
            <input type ="password" id="password" name="password" placeholder="inserisci password">
          </div>
    
         
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Accedi</button>
          </div>
    
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
